{% extends "base.html" %}

{% block title %}Server Error - PhotoSphere{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="text-center">
                <div class="error-image mb-4">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
                </div>
                <h1 class="display-1 fw-bold text-danger">500</h1>
                <h2 class="h4 mb-3">Something Went Wrong</h2>
                <p class="lead text-muted mb-4">
                    We're having trouble developing your photos right now. 
                    Our technical team has been notified and is working to fix the issue.
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home"></i> Back to Home
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
