{% extends "base.html" %}

{% block title %}Register - PhotoSphere{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <!-- Hero Section -->
    <section class="hero-gradient text-white py-5" data-aos="fade-in">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h1 class="display-4 fw-bold mb-3">Join PhotoSphere Today</h1>
                    <p class="lead">Start your professional photography journey with us</p>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="container">
    <div class="row justify-content-center py-5">
        <div class="col-lg-6 col-md-8">
            <div class="glass-card p-5" data-aos="zoom-in">
                <div class="text-center mb-4">
                    <div class="feature-icon mx-auto mb-3">
                        <i class="fas fa-user-plus fa-2x text-white"></i>
                    </div>
                    <h3 class="fw-bold">Create Account</h3>
                    <p class="text-muted">Fill in your details to get started</p>
                </div>
                
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="username" class="form-label fw-semibold">Username</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class="fas fa-user text-primary"></i>
                                </span>
                                <input type="text" class="form-control border-start-0 ps-0" id="username" name="username" 
                                       placeholder="Choose a username" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-4">
                            <label for="email" class="form-label fw-semibold">Email Address</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class="fas fa-envelope text-primary"></i>
                                </span>
                                <input type="email" class="form-control border-start-0 ps-0" id="email" name="email" 
                                       placeholder="Enter your email" required>
                            </div>
                        </div>
                    </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus"></i> Register
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
